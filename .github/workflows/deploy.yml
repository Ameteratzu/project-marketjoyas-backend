# .github/workflows/deploy.yml
name: ðŸš€ Deploy MarketJoyas API

on:
  push:
    branches: [main]

# ðŸ”¥ AGREGA ESTO - Variables de entorno globales
env:
  LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
  LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
  LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
  CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
  CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
  CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci --include=dev  

    - name: ðŸ—„ï¸ Generate Prisma
      run: npx prisma generate

    - name: ðŸ§ª Run tests
      run: npm test
      env:
        DATABASE_URL: mysql://root:test@localhost:3306/test_db
        JWT_SECRET: test_jwt_secret_for_tests
        JWT_EXPIRES_IN: 1d
        CLOUDINARY_CLOUD_NAME: test_cloud
        CLOUDINARY_API_KEY: test_key_123
        CLOUDINARY_API_SECRET: test_secret_abc

    - name: ðŸ—ï¸ Build application
      run: NODE_OPTIONS="--max-old-space-size=4096" npm run build

    # ðŸ” DEBUG MEJORADO
    - name: ðŸ” Debug Secrets
      run: |
        echo "=== INFORMACIÃ“N DEL REPOSITORIO ==="
        echo "Repo: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        
        echo "=== SECRETS (usando env) ==="
        echo "LIGHTSAIL_HOST: '$LIGHTSAIL_HOST'"
        echo "LIGHTSAIL_USER: '$LIGHTSAIL_USER'"
        echo "SSH_KEY length: ${#LIGHTSAIL_SSH_KEY}"
        
        # Verifica que los secrets no estÃ©n vacÃ­os
        if [ -z "$LIGHTSAIL_HOST" ]; then
          echo "âŒ ERROR: LIGHTSAIL_HOST estÃ¡ vacÃ­o!"
          exit 1
        fi

        if [ -z "$LIGHTSAIL_USER" ]; then
          echo "âŒ ERROR: LIGHTSAIL_USER estÃ¡ vacÃ­o!"
          exit 1
        fi

        if [ -z "$LIGHTSAIL_SSH_KEY" ]; then
          echo "âŒ ERROR: LIGHTSAIL_SSH_KEY estÃ¡ vacÃ­o!"
          exit 1
        fi

        echo "âœ… Todos los secrets estÃ¡n presentes"

    - name: ðŸš€ Deploy to Lightsail
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.LIGHTSAIL_HOST }}  # â† Usa env en lugar de secrets
        username: ${{ env.LIGHTSAIL_USER }}  # â† Usa env
        key: ${{ env.LIGHTSAIL_SSH_KEY }}  # â† Usa env
        key_path: /tmp/ssh_key
        script: |
          # Primero guarda la clave
          cat > /tmp/ssh_key << 'EOF'
          ${{ env.LIGHTSAIL_SSH_KEY }}  # â† Usa env
          EOF
          chmod 600 /tmp/ssh_key
          
          # Configura SSH
          mkdir -p ~/.ssh
          echo "IdentityFile /tmp/ssh_key" >> ~/.ssh/config
          ssh-keyscan -H ${{ env.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null  # â† Usa env
          
          # Ahora el script principal
          cd ~/backend/project-marketjoyas-backend
          
          echo "ðŸ“¥ Actualizando cÃ³digo..."
          git fetch --all
          git reset --hard origin/main
          
          echo "ðŸ“¦ Instalando dependencias..."
          npm install --production
          
          echo "ðŸ—„ï¸ Generando Prisma..."
          npx prisma generate
          
          echo "ðŸ”„ Aplicando migraciones..."
          npx prisma migrate deploy
          
          echo "ðŸ—ï¸ Building proyecto..."
          NODE_OPTIONS="--max-old-space-size=4096" npm run build
          
          echo "ðŸ“ Configurando environment variables..."
          echo "DATABASE_URL=\"${{ env.DATABASE_URL }}\"" > .env  # â† Usa env
          echo "JWT_SECRET=\"${{ env.JWT_SECRET }}\"" >> .env  # â† Usa env
          echo "JWT_EXPIRES_IN=\"${{ env.JWT_EXPIRES_IN }}\"" >> .env  # â† Usa env
          echo "CLOUDINARY_CLOUD_NAME=\"${{ env.CLOUDINARY_CLOUD_NAME }}\"" >> .env  # â† Usa env
          echo "CLOUDINARY_API_KEY=\"${{ env.CLOUDINARY_API_KEY }}\"" >> .env  # â† Usa env
          echo "CLOUDINARY_API_SECRET=\"${{ env.CLOUDINARY_API_SECRET }}\"" >> .env  # â† Usa env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env
          
          echo "ðŸ”„ Reiniciando API..."
          pm2 restart marketjoyas-api || pm2 start dist/main.js --name marketjoyas-api
          
          echo "âœ… Deploy completado!"
          pm2 status