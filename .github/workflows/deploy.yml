# .github/workflows/deploy.yml
name: 🚀 Deploy MarketJoyas API

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --include=dev  

      - name: 🗄️ Generate Prisma
        run: npx prisma generate

      - name: 🧪 Run tests
        run: npm test
        env:
          DATABASE_URL: mysql://root:test@localhost:3306/test_db
          JWT_SECRET: test_jwt_secret_for_tests
          JWT_EXPIRES_IN: 1d
          CLOUDINARY_CLOUD_NAME: test_cloud
          CLOUDINARY_API_KEY: test_key_123
          CLOUDINARY_API_SECRET: test_secret_abc

      - name: 🏗️ Build application
        run: NODE_OPTIONS="--max-old-space-size=4096" npm run build

      # 🔍 Debug SECRETS (solo visual, no corta ejecución)
      - name: 🔍 Debug Secrets
        run: |
          echo "=== INFORMACIÓN DEL REPOSITORIO ==="
          echo "Repo: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          
          echo "=== SECRETS DIRECTOS ==="
          echo "LIGHTSAIL_HOST: '${{ secrets.LIGHTSAIL_HOST }}'"
          echo "LIGHTSAIL_USER: '${{ secrets.LIGHTSAIL_USER }}'"
          echo "SSH_KEY presente: ${{ secrets.LIGHTSAIL_SSH_KEY != '' }}"

      # 🔍 Dump de variables en runtime
      - name: 🔍 Dump env
        run: |
          echo "Lista de variables en runtime:"
          env | grep LIGHTSAIL || true

      - name: 🚀 Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            mkdir -p ~/.ssh
            ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
            
            cd ~/backend/project-marketjoyas-backend
            
            echo "📥 Actualizando código..."
            git fetch --all
            git reset --hard origin/main
            
            echo "📝 Configurando environment variables..."
            echo "DATABASE_URL=\"${{ secrets.DATABASE_URL }}\"" > .env
            echo "JWT_SECRET=\"${{ secrets.JWT_SECRET }}\"" >> .env
            echo "JWT_EXPIRES_IN=\"${{ secrets.JWT_EXPIRES_IN }}\"" >> .env
            echo "CLOUDINARY_CLOUD_NAME=\"${{ secrets.CLOUDINARY_CLOUD_NAME }}\"" >> .env
            echo "CLOUDINARY_API_KEY=\"${{ secrets.CLOUDINARY_API_KEY }}\"" >> .env
            echo "CLOUDINARY_API_SECRET=\"${{ secrets.CLOUDINARY_API_SECRET }}\"" >> .env
            echo "NODE_ENV=production" >> .env
            echo "PORT=3000" >> .env
            
            echo "📦 Instalando dependencias..."
            npm ci --production
            
            echo "🗄️ Generando Prisma..."
            npx prisma generate
            
            echo "🔄 Aplicando migraciones..."
            npx prisma migrate deploy

            
            echo "🌱 Ejecutando seed para crear admin...(QUITAR LUEGO)" 
            npx prisma db seed
            
            echo "🏗️ Building proyecto..."
            NODE_OPTIONS="--max-old-space-size=4096" npm run build
            
            echo "🔄 Reiniciando API (borrando y arrancando limpio)..."
            pm2 delete marketjoyas-api || true
            pm2 start node --name marketjoyas-api -- dist/src/main.js

            echo "✅ Deploy completado!"
            pm2 status
            pm2 logs marketjoyas-api --lines 50
