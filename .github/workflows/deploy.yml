name: 🚀 Deploy MarketJoyas API

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --include=dev

      - name: 🗄️ Generate Prisma
        run: npx prisma generate

      - name: 🧪 Run tests
        run: npm test
        env:
          DATABASE_URL: mysql://root:test@localhost:3306/test_db
          JWT_SECRET: test_jwt_secret_for_tests
          JWT_EXPIRES_IN: 1d
          CLOUDINARY_CLOUD_NAME: test_cloud
          CLOUDINARY_API_KEY: test_key_123
          CLOUDINARY_API_SECRET: test_secret_abc

      - name: 🏗️ Build application
        run: NODE_OPTIONS="--max-old-space-size=4096" npm run build

      - name: 📦 Transfer build to Lightsail
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "dist/"
          target: "~/backend/project-marketjoyas-backend/"

      - name: 🚀 Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            mkdir -p ~/.ssh
            ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
            
            cd ~/backend/project-marketjoyas-backend
            
            echo "📥 Actualizando código..."
            git fetch --all
            git reset --hard origin/main
            
            echo "📝 Configurando environment variables..."
            cat > .env << EOF
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            JWT_SECRET="${{ secrets.JWT_SECRET }}"
            JWT_EXPIRES_IN="${{ secrets.JWT_EXPIRES_IN }}"
            CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}"
            CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}"
            CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}"
            NODE_ENV=production
            PORT=3000
            EOF
            
            echo "📦 Instalando dependencias de producción..."
            npm ci --production
            
            echo "🗄️ Generando Prisma..."
            npx prisma generate
            
            echo "🔄 Aplicando migraciones..."
            npx prisma migrate deploy
            
            echo "🔄 Reiniciando API..."
            pm2 delete marketjoyas-api || true
            pm2 start npm --name "marketjoyas-api" -- run start:prod
            
            echo "✅ Deploy completado!"
            pm2 status
